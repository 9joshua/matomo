name: Angular Tests

on:
  pull_request:

permissions:
  actions: read
  checks: none
  contents: read
  deployments: none
  issues: read
  packages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none
concurrency:
  group: angular-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  Angular:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        tests: [ 'Angular' ]
        node: [ '16' ]
        adapter: ['PDO_MYSQL']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          lfs: false
          submodules: recursive

      - name: running tests
        uses: matomo-org/github-action-tests@v1
        with:
          test-type:  ${{ matrix.tests }}
          mysql-driver: ${{ matrix.adapter }}
          php-version: ${{ matrix.php }}
          test-command: ${{ matrix.tests }}


